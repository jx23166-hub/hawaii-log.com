        <script src="jquery.js"></script>
                <script>
        /* 画像拡大 */
        $('.gallery a').on('click', function(e){
        e.preventDefault();

        $('#cover').css({
            position:'fixed',
            left:0, top:0,
            width:'100%', height:'100%'
        }).show();

        $('#largeImg').css({
            position:'fixed',
            left:'50%',
            top:'50%',
            transform:'translate(-50%, -50%)'
        }).html('<img src="'+$(this).attr('href')+'" width="600">')
            .fadeIn('slow');
        });

        /* 閉じる */
        $('#cover, #largeImg').on('click', function(){
        $('#largeImg').fadeOut().empty();
        $('#cover').hide();
        });
        </script>
